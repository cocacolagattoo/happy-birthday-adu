<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open When Letters 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f3f9fb, #fbeff5);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #b375a2;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .letters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    a.letter {
      background: #ffffffdd;
      border-radius: 12px;
      padding: 1rem;
      text-decoration: none;
      color: #a365a0;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    a.letter:hover {
      background: #fff0f7;
      transform: scale(1.05);
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Open When... 💌</h1>
  <p>Letters by avuu, with all my heart across the miles 🕊️</p>

  <div class="letters">
    <a href="letters/happy.html" class="letter">When You're Happy 🌞</a>
    <a href="letters/anxious.html" class="letter">When You're Anxious 🌧️</a>
    <a href="letters/lonely.html" class="letter">When You're Lonely 🧸</a>
    <a href="letters/fight.html" class="letter">After We Fight 🤍</a>
    <a href="letters/birthday.html" class="letter">On Your birthday 🎂</a>
    <a href="letters/love.html" class="letter">When You need Love ❤️</a>
  </div>


  <div class="footer">
    Made with love by sillyava 💌
  </div>
</body>
</html>
